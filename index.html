---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <p class="post-date">
        <span class="day">{{ post.date | date: "%d" }}</span>
        <span class="month">{{ post.date | date: "%m" }}</span>
        <span class="year">{{ post.date | date: "%y" }}</span>
      </p>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
